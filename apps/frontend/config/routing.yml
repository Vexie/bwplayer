contact:
  url:  /contact
  param: { module: contact, action: index }

family:
  url:  /family
  param: { module: family, action: index }

news:
  url:  /news
  param: { module: news, action: index }
  
shop:
  url:  /shop
  param: { module: shop, action: index }

# default rules
homepage:
  url:   /
  param: { module: news, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
